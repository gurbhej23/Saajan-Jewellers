<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student Form</title>
</head>
<body>
    <table>
        <tr>
            <td >
                <h1>STUDENT FORM</h1>
                <form>
                    <!-- name -->
                    <div class="section-name">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" value="" name="fname">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" value="" name="lname"><br><br>
                        <label for="fathername">Father name</label>
                        <input type="text" id="fathername" value="" name="fathername">
                        <label for="mothername">Mother name</label>
                        <input type="text" id="mothername" value="" name="mothername"><br><br>
                    </div>
                    <!-- gender -->
                    <h1>Gender</h1>
                    <div id="gender">
                        <input type="radio" id="male" value="Male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="Female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="transgender" value="Transgender" name="gender">
                        <label for="transgender">Transgender</label><br>
                    </div>
                    <!-- hobbies -->
                    <h1>Hobbies</h1>
                    <div class="section-hobbies">
                        <input type="checkbox" id="Swimming" value="swimmimg" name="hobbies">
                        <label for="Swimming">Swimming</label>
                        <input type="checkbox" id="hobbies" value="Singing" name="hobbies">
                        <label for="hobbies">Singing</label>
                        <input type="checkbox" id="hobbies" value="Dancing" name="hobbies">
                        <label for="hobbies">Dancing</label>
                        <input type="checkbox" id="hobbies" value="Cricket" name="hobbies">
                        <label for="hobbies">Cricket</label>
                        <input type="checkbox" id="hobbies" value="Basketball" name="hobbies">
                        <label for="hobbies">Basketball</label><br>
                        <input type="checkbox" id="hobbies" value="Volleyball" name="hobbies">
                        <label for="hobbies">Volleyball</label>
                        <input type="checkbox" id="hobbies" value="Chess" name="hobbies">
                        <label for="hobbies">Chess</label>
                        <input type="checkbox" id="soccer" value="Soccer" name="hobbies">
                        <label for="soccer">Soccer</label>
                        <input type="checkbox" id="hobbies" value="swimmimg" name="hobbies">
                        <label for="hobbies">Swimming</label>
                        <input type="checkbox" id="hobbies" value="swimmimg" name="hobbies">
                        <label for="hobbies">Swimming</label><br><br>
                    </div>
                    <!-- Submit --> 
                        <input type="submit" id="submit" value="Submit" name="hobbies">
                        <label for="hobbies"></label> 
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
